version: "3.8"
services:
  web:
    container_name: music_downloader
    build: .
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./db/downloads_history.db
      - DOWNLOADS_DIR=temp
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    ports:
      - "8080:8080"
    volumes:
      # Монтируем существующие папки
      - ./db:/app/db
      - ./temp:/app/temp
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

volumes:
  redis_data: